<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập số 1 đến 100");
    for (let i = 1; i <= number; i++) {
         document.write(i+',')
    }
    if (i === 99) {
        document.write(number+',');
    }
</script>
</body>
</html>
